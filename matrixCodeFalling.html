<!DOCTYPE html>
<html>
  <head>
    <style>
      body
      {
        background-color: black;
        overflow-y: hidden;
      }
      .num
      {
        position: absolute;
        top: 0;
        color: #00ff00;
        font-family: Monospace;
        transition: 1.5s linear;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function()
      {
        var wide = $("body").innerWidth();
        var tall = window.innerHeight;
        console.log(tall);
        window.setInterval(function()
        {
          var where = Math.floor(Math.random()*wide);
          var num = Math.floor(Math.random()*9);
          var div = $("<div class='num'>"+num+"</div>");
          $("body").append(div);
          // console.log(div);
          // $(div).css("color", "pink");
          $(div).css("left", where+"px");
          $(div).css("top", 0+"px");
          $(div).animate({top:tall});
          setTimeout(function()
          {
            $(div).remove();
          }, 2000);
        }, 1);
      });
    </script>
  </head>
  <body>
    <div id="test"></div>
  </body>
</html>
