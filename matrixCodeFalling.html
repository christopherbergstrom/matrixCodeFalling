<!DOCTYPE html>
<html>
  <head>
    <style>
      #test
      {
        width: 200px;
        height: 200px;
        background-color: black;
        overflow-y: hidden;
      }
      .num
      {
        position: absolute;
        top: 0;
        color: #00ff00;
        font-family: Monospace;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function()
      {
        var wide = $("#test").innerWidth();
        var tall = $("#test").innerHeight();
        window.setInterval(function()
        {
          // where the div will go on the x-axis
          var where = Math.floor(Math.random()*wide);
          // what number it will be
          var num = Math.floor(Math.random()*9);
          var div = $("<div class='num'>"+num+"</div>");
          $("#test").append(div);
          $(div).css("left", where+"px");
          // starting point
          $(div).css("top", 0+"px");
          // style it to here
          $(div).animate({
            top:tall
          }, 1500, "linear");
          $(div).hover(function()
          {
            $(div).css("color", "red");
          })
          setTimeout(function()
          {
            $(div).remove();
          }, 1500);
        }, 1);
      });
    </script>
  </head>
  <body>
    <div id="test"></div>
  </body>
</html>
